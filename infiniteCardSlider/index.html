<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

			<p><a href="https://ecma-international.org/publications-and-standards/standards/ecma-262/" target="_blank">More Info ➞</a></p>
