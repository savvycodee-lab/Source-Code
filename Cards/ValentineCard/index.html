<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	<div class="input-form">
		<input type="text" placeholder="Enter recipient's name" id="nameInput">
		<textarea placeholder="Write your Valentine's message here..." id="messageInput"></textarea>
		<button id="createButton">Create Valentine's Card</button>
	</div>

	<div class="envelope hidden" id="envelope">
		<div class="envelope-back"></div>
		<div class="envelope-inner"></div>
		<div class="letter" id="letter"></div>
		<div class="envelope-front"></div>
		<div class="envelope-flap"></div>
	</div>

	<button class="go-back hidden" id="goBack">Go Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
